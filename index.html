<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Color Converter</title>
	</head>
	<body>
		<h1>Color Converter</h1>

		<article class="converter">
			<section>
				<input id="color" type="text" />
			</section>
			<section  class="format">
				<label for="hex-36">Hex</label>
				<input type="text" id="hex-36" />
			</section>
			<section  class="format">
				<label for="hex-48">Hexa</label>
				<input type="text" id="hex-48" />
			</section>
			<section  class="format">
				<label for="rgb">Rgb</label>
				<input type="text" id="rgb" />
			</section>
			<section  class="format">
				<label for="rgba">Rgba</label>
				<input type="text" id="rgba" />
			</section>
		</article>

		<script src="color-utils.js"></script>
		<script>
			var colorElement = document.getElementById("color");
			colorElement.addEventListener("input", function(event) {
				var format = ColorUtils.format(event.target.value);

				if (format != null) {
					ColorUtils.formats.forEach(function(f) {
						document.getElementById(f.id).value = f.string(format.raw);
					});
				}
			});
		</script>
	</body>
</html>
