<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Color Converter</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>Color Converter</h1>

		<article class="converter">
			<section class="value">
				<input id="color" type="text" placeholder="Enter color" />
			</section>
			<section  class="format">
				<label for="hex-36">Hex</label>
				<input type="text" id="hex-36" placeholder="No value" />
			</section>
			<section  class="format">
				<label for="hex-48">Hexa</label>
				<input type="text" id="hex-48" placeholder="No value" />
			</section>
			<section  class="format">
				<label for="rgb">Rgb</label>
				<input type="text" id="rgb" placeholder="No value" />
			</section>
			<section  class="format">
				<label for="rgba">Rgba</label>
				<input type="text" id="rgba" placeholder="No value" />
			</section>
		</article>

		<script src="color-utils.js"></script>
		<script>
			var colorElement = document.getElementById("color");
			colorElement.addEventListener("input", function(event) {
				var format = ColorUtils.format(event.target.value);

				if (format == null) {
					ColorUtils.formats.forEach(function(f) {
						document.getElementById(f.id).value = "";
					});
				} else {
					ColorUtils.formats.forEach(function(f) {
						document.getElementById(f.id).value = f.string(format.raw);
					});
				}
			});
		</script>
	</body>
</html>
